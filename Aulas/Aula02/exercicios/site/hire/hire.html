<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceX</title>
  </head>
  <body>
    <div>
      <a href="../site.html">
        <img src="../logo.png" alt="logo_spacex" />
      </a>
      <a href="../spaceships/spaceships.html">|The Spaceships</a>
      <a href="../hire/hire.html">| Hire Us</a>
      <hr />
    </div>
    <div>
      <h2>Hire us Now</h2>
      <p>
        Leave a messsage to request one of our services and we willget to you
        soon as possible
      </p>
    </div>
    <div>
      <br />
      <form action="">
        <label for="name">Name: </label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Insert your name here"
          required
        />
        -
        <label for="email">E-mail: </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Insert your e-mail here"
          required
        />
        <br />
        <br />
        <label for="starship">Starship: </label>
        <select name="starship" id="starship">
          <option value="falcon9">Falcon 9</option>
          <option value="falcon_heavy">Falcon Heavy</option>
        </select>
        |Type of services:
        <input list="services" />
        <datalist id="services">
          <option value="qwe"></option>
          <option value="ops"></option>
          <option value="asd"></option>
          <option value="zxc"></option>
        </datalist>
        <br />
        <br />
        <input type="submit" value="Send Message" />
      </form>
    </div>
  </body>
</html>
